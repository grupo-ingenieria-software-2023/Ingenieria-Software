{% load static %}

<img class="menu__info__img" src="{% static 'img/camaron_parmesano.jpg' %}" alt="Pizza de camaron parmesano">
                
<div class="menu__info__descripcion">
    <h3>{{ pizza.nombre }}</h3>
    <p>{{ pizza.ingredientes }}</p>
</div>

<div class="menu__info__compra">
    <div class="menu__info__precios">
        {% if precios_mult %}
            <p>${{ pizza.precio_mediana|floatformat:"g" }}</p>
            <p>${{ pizza.precio_familiar|floatformat:"g" }}</p>
        {% else %}
            <p>${{ pizza.precio_unico|floatformat:"g" }}</p>
        {% endif %}
    </div>
    <div class="menu__info__pagar">
        <a href="" class="boton">Pide aqu√≠</a>
    </div>
</div>
